{% extends 'master.html' %}
{% load static %}

{% block content %}
<main class="h-full pb-16 overflow-y-auto">
    <!-- Remove everything INSIDE this div to a really blank page -->
    <div class="container px-6 mx-auto grid">
        

        <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
            <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden rounded-lg dark:bg-gray-800">
                <div class="flex flex-col overflow-y-auto md:flex-row">
                    {% comment %} <div class="h-32 md:h-auto md:w-1/2">
                        <img
                            aria-hidden="true"
                            class="object-cover w-full h-full dark:hidden"
                            src="{% static 'assets/img/login-office.jpeg' %}"
                            alt="Office"
                        />
                        <img
                            aria-hidden="true"
                            class="hidden object-cover w-full h-full dark:block"
                            src="{% static 'assets/img/login-office-dark.jpeg' %}"
                            alt="Office"
                        />
                    </div> {% endcomment %}
                    <form 
                        method="POST"
                        action="{% url 'signin' %}"
                        class="w-1/2 flex items-center justify-center my-2 p-6 sm:p-12 md:w-1/2 mx-auto shadow-xl">
                        {% csrf_token %}
                        <div class="w-full">
                            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                                Se connecter
                                </h1>
                            <label class="block text-sm">
                                <span class="text-gray-700 dark:text-gray-400">
                                    Nom d'utilisateur
                                </span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    name="username"
                                    placeholder="yaograceb"
                                />
                            </label>
                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">
                                    Mot de passe
                                </span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    placeholder="***************"
                                    name="password"
                                    type="password"
                                />
                            </label>
        
                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <button
                                type="submit"
                                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                            >
                                Se connecter
                            </button>
        
                            <hr class="my-8" />
        
                            <p class="mt-4">
                                <a
                                    class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                                    href="{% url 'password.recovery' %}"
                                >
                                    Mot de passe oublié ?
                                </a>
                            </p>
                            <p class="mt-1">
                                <a
                                    class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                                    href="{% url 'signup' %}"
                                >
                                    Créer un compte
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
